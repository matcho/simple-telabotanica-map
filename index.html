<!DOCTYPE html>
<html>
	<head>
		<title>Simple TelaBotanica Map</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="default.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
		<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
		<!--<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>-->
		<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="numbered-markers.js"></script>
		<script type="text/javascript" src="simple-telabotanica-map.js"></script>
	</head>

	<body>
		<div id="map">
			<div id="zone-chargement-point" class="bordure">
				<img id="img-chargement" src="chargement.gif" alt="Chargement en cours...">
				<div id="legende-chargement">Chargement des points en cours...</div>
			</div>
			<div id="logo">
				<a href="http://www.tela-botanica.org" title="Aller à l'accueil de Tela Botanica" onclick="ouvrirNouvelleFenetre(this, event)">
					<img class="image-logo bordure" src="https://resources.tela-botanica.org/tb/img/128x128/logo_carre_officiel.png" alt="Tela Botanica">
				</a>
			</div>
			<div id="zone-infos" class="bordure">
				Coucou les amis, ça roule ?
			</div>
		</div>
	</body>
</html>
